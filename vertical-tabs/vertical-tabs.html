<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Tabs</title>
  <link rel="stylesheet" href="./vertical-tabs.css">
</head>
<body>
  <div class="tab">
    <button class="tablinks" onclick="openCity(event,'londres')">Londres</button>
    <button class="tablinks" onclick="openCity(event,'paris')">Paris</button>
    <button class="tablinks" onclick="openCity(event,'tokyo')">Tokyo</button>
  </div>
  <div id="londres" class="tabcontent">
    <h3>Londres</h3>
    <p>Londres é a capital da Inglaterra.</p>
  </div>
  <div id="paris" class="tabcontent">
    <h3>Paris</h3>
    <p>Paris é a capital da França.</p>
  </div>
  <div id="tokyo" class="tabcontent">
    <h3 >Tokyo</h3>
    <p>Tokyo é a capital do Japão.</p>
  </div>
  <script src="./vertical-tabs.js"></script>
</body>
</html>
